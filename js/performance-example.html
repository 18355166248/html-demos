<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>性能监控库使用示例</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
        background-color: #f8f9fa;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        border-radius: 10px;
        margin-bottom: 30px;
        text-align: center;
      }

      .controls {
        background: white;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .btn {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
        margin-bottom: 10px;
      }

      .btn:hover {
        background: #0056b3;
      }

      .btn.secondary {
        background: #6c757d;
      }

      .btn.secondary:hover {
        background: #545b62;
      }

      .btn.danger {
        background: #dc3545;
      }

      .btn.danger:hover {
        background: #c82333;
      }

      .metrics-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .metric-card {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-left: 4px solid #007bff;
      }

      .metric-card.critical {
        border-left-color: #dc3545;
      }

      .metric-card.warning {
        border-left-color: #ffc107;
      }

      .metric-card.success {
        border-left-color: #28a745;
      }

      .metric-title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
      }

      .metric-value {
        font-size: 20px;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 5px;
      }

      .metric-description {
        font-size: 12px;
        color: #666;
        margin-bottom: 10px;
      }

      .metric-status {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: bold;
      }

      .status-good {
        background-color: #d4edda;
        color: #155724;
      }

      .status-warning {
        background-color: #fff3cd;
        color: #856404;
      }

      .status-poor {
        background-color: #f8d7da;
        color: #721c24;
      }

      .summary-container {
        background: white;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .summary-overall {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 15px;
      }

      .summary-overall.good {
        color: #28a745;
      }

      .summary-overall.warning {
        color: #ffc107;
      }

      .summary-overall.poor {
        color: #dc3545;
      }

      .issues-list,
      .recommendations-list {
        margin-top: 15px;
      }

      .issues-list h4,
      .recommendations-list h4 {
        color: #333;
        margin-bottom: 10px;
      }

      .issues-list ul,
      .recommendations-list ul {
        padding-left: 20px;
      }

      .issues-list li {
        color: #dc3545;
        margin-bottom: 5px;
      }

      .recommendations-list li {
        color: #28a745;
        margin-bottom: 5px;
      }

      .timeline-container {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .timeline-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 5px;
      }

      .timeline-time {
        font-weight: bold;
        color: #007bff;
        min-width: 80px;
      }

      .timeline-event {
        margin-left: 15px;
      }

      .demo-content {
        background: white;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .demo-content h3 {
        margin-top: 0;
        color: #333;
      }

      .demo-content img {
        max-width: 200px;
        height: auto;
        margin: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>📊 性能监控库使用示例</h1>
      <p>演示如何使用PerformanceMonitor库监控页面性能</p>
    </div>

    <div class="controls">
      <button class="btn" onclick="startMonitoring()">开始监控</button>
      <button class="btn secondary" onclick="stopMonitoring()">停止监控</button>
      <button class="btn secondary" onclick="getReport()">获取报告</button>
      <button class="btn secondary" onclick="exportReport()">导出报告</button>
      <button class="btn danger" onclick="simulateError()">模拟错误</button>
      <button class="btn" onclick="simulateHeavyLoad()">模拟重负载</button>
    </div>

    <div class="summary-container" id="summaryContainer">
      <div class="summary-overall" id="summaryOverall">等待性能数据...</div>
      <div id="summaryContent"></div>
    </div>

    <div class="metrics-container" id="metricsContainer">
      <!-- 指标卡片将通过JavaScript动态生成 -->
    </div>

    <div class="demo-content">
      <h3>🎯 演示内容</h3>
      <p>这个页面包含了一些图片和动态内容，用于演示性能监控功能：</p>
      <div id="imageContainer">
        <img src="https://picsum.photos/200/150?random=1" alt="演示图片1" />
        <img src="https://picsum.photos/200/150?random=2" alt="演示图片2" />
        <img src="https://picsum.photos/200/150?random=3" alt="演示图片3" />
      </div>
      <p>点击上方的按钮来测试不同的性能监控功能。</p>
    </div>

    <div class="timeline-container">
      <h3>📈 性能时间线</h3>
      <div id="timelineContainer">
        <!-- 时间线将通过JavaScript动态生成 -->
      </div>
    </div>

    <!-- 引入性能监控库 -->
    <script src="performance-monitor.js"></script>

    <script>
      let performanceMonitor = null;

      // 开始监控
      function startMonitoring() {
        if (performanceMonitor) {
          performanceMonitor.stop();
        }

        performanceMonitor = new PerformanceMonitor({
          enableCoreWebVitals: true,
          enableNetworkMetrics: true,
          enableUserMetrics: true,
          enableResourceMetrics: true,
          enableErrorTracking: true,
          enableMemoryTracking: true,
          autoStart: true,
          onMetricsUpdate: updateMetricsDisplay,
          onTimelineUpdate: updateTimelineDisplay,
        });

        console.log("性能监控已启动");
      }

      // 停止监控
      function stopMonitoring() {
        if (performanceMonitor) {
          performanceMonitor.stop();
          console.log("性能监控已停止");
        }
      }

      // 获取报告
      function getReport() {
        if (performanceMonitor) {
          const report = performanceMonitor.getReport();
          console.log("性能报告:", report);
          updateSummaryDisplay(report.summary);
        }
      }

      // 导出报告
      function exportReport() {
        if (performanceMonitor) {
          performanceMonitor.exportMetrics();
        }
      }

      // 模拟错误
      function simulateError() {
        // 触发一个JavaScript错误
        setTimeout(() => {
          try {
            throw new Error("这是一个模拟的JavaScript错误");
          } catch (e) {
            console.error("模拟错误:", e);
          }
        }, 100);

        // 触发一个资源加载错误
        setTimeout(() => {
          const img = document.createElement("img");
          img.src = "https://invalid-url-that-will-fail.com/image.jpg";
          img.onerror = () => {
            console.log("模拟资源加载错误");
          };
          document.body.appendChild(img);
        }, 200);
      }

      // 模拟重负载
      function simulateHeavyLoad() {
        console.log("开始模拟重负载...");

        // 大量DOM操作
        setTimeout(() => {
          for (let i = 0; i < 1000; i++) {
            const div = document.createElement("div");
            div.textContent = `动态元素 ${i}`;
            div.style.display = "none";
            document.body.appendChild(div);
          }
          console.log("完成大量DOM操作");
        }, 100);

        // 复杂计算
        setTimeout(() => {
          let result = 0;
          for (let i = 0; i < 1000000; i++) {
            result += Math.sqrt(i);
          }
          console.log("完成复杂计算");
        }, 200);

        // 网络请求
        setTimeout(() => {
          fetch("https://jsonplaceholder.typicode.com/posts/1")
            .then((response) => response.json())
            .then((data) => {
              console.log("完成网络请求:", data);
            });
        }, 300);
      }

      // 更新指标显示
      function updateMetricsDisplay(metrics) {
        const container = document.getElementById("metricsContainer");
        container.innerHTML = "";

        Object.entries(metrics).forEach(([key, metric]) => {
          const card = document.createElement("div");
          card.className = "metric-card";

          // 根据阈值确定状态
          let status = "good";
          let statusText = "良好";
          if (metric.value > metric.threshold * 1.5) {
            status = "poor";
            statusText = "较差";
            card.classList.add("critical");
          } else if (metric.value > metric.threshold) {
            status = "warning";
            statusText = "警告";
            card.classList.add("warning");
          } else {
            card.classList.add("success");
          }

          card.innerHTML = `
                    <div class="metric-title">${metric.title}</div>
                    <div class="metric-value">${metric.value.toFixed(2)}${
            metric.unit
          }</div>
                    <div class="metric-description">${metric.description}</div>
                    <span class="metric-status status-${status}">${statusText}</span>
                `;

          container.appendChild(card);
        });
      }

      // 更新时间线显示
      function updateTimelineDisplay(timelineItem) {
        const container = document.getElementById("timelineContainer");
        const timelineDiv = document.createElement("div");
        timelineDiv.className = "timeline-item";
        timelineDiv.innerHTML = `
                <div class="timeline-time">${timelineItem.time.toFixed(
                  0
                )}ms</div>
                <div class="timeline-event">${timelineItem.event}</div>
            `;
        container.appendChild(timelineDiv);

        // 保持最新的20个事件
        const items = container.querySelectorAll(".timeline-item");
        if (items.length > 20) {
          items[0].remove();
        }
      }

      // 更新摘要显示
      function updateSummaryDisplay(summary) {
        const overallElement = document.getElementById("summaryOverall");
        const contentElement = document.getElementById("summaryContent");

        overallElement.className = `summary-overall ${summary.overall}`;
        overallElement.textContent = `整体性能: ${
          summary.overall === "good"
            ? "良好"
            : summary.overall === "warning"
            ? "警告"
            : "较差"
        }`;

        let content = "";

        if (summary.issues.length > 0) {
          content += `
                    <div class="issues-list">
                        <h4>🚨 发现的问题:</h4>
                        <ul>
                            ${summary.issues
                              .map((issue) => `<li>${issue}</li>`)
                              .join("")}
                        </ul>
                    </div>
                `;
        }

        if (summary.recommendations.length > 0) {
          content += `
                    <div class="recommendations-list">
                        <h4>💡 优化建议:</h4>
                        <ul>
                            ${summary.recommendations
                              .map((rec) => `<li>${rec}</li>`)
                              .join("")}
                        </ul>
                    </div>
                `;
        }

        contentElement.innerHTML = content;
      }

      // 页面加载完成后自动启动监控
      window.addEventListener("load", () => {
        setTimeout(() => {
          startMonitoring();
        }, 1000);
      });
    </script>
  </body>
</html>
